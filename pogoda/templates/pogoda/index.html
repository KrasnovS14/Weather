<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Погодное приложение</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="py-2 bg-body-tertiary border-bottom">
    <div class="container d-flex flex-wrap">
      <ul class="nav me-auto">
        <li class="nav-item"><a href="#" class="nav-link link-dark px-2 active" aria-current="page">Главная страница</a></li>
        <li class="nav-item"><a href="#" class="nav-link link-dark px-2">О нам</a></li>

      </ul>
      <ul class="nav">
        <li class="nav-item"><a class="btn btn-outline-primary">Информация</a></li>
      </ul>
    </div>
  </nav>

    <h1 align="center"><p style="color:black;">Погода в Вашем городе</p></h1>

    <div class="container-fluid pb-3">
    <div class="d-grid gap-3" style="grid-template-columns: 3fr 2fr 1fr;">
      <div class="bg-body-tertiary border rounded-3">
        <p style="color:red;">
        <label for="city"><b>Введите Ваш город</b></label>
        </p>
        <input type="text" id="city" name="city" class="form-control" placeholder="Введите город">
        <input type="submit" name="send" value="Найти" class="btn btn-danger">

      </div>
      <div class="bg-body-tertiary border rounded-3">
        <label><b><p style="color:Blue;">Информационная о погода</p></b></label>
        {% for info in all_info %}
        <div style="background-color:white">
          <b>Город:          {{info.city}}</b><br>
          <b>Температура:    {{info.temp}}<sup>о</sup></b><br>
        </div>
        {% endfor %}
      </div>
      <div class="bg-body-tertiary border rounded-3">
        <label><b><p style="color:green;">Фото погоды</p></b></label>
        <div align="center">
          {% for info in all_info %}
          <img src="https://openweathermap.org/img/w/{{info.icon}}.png" alt="Показ погоды" class="img-thumbnail">
          {% endfor %}
        </div>
      </div>
    </div>
  </div>


</body>
</html>
